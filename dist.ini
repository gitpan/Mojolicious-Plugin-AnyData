name    = Mojolicious-Plugin-AnyData
author  = Alexander Ponomarev <shootnix@cpan.org>
license = Perl_5
copyright_holder = Alexander Ponomarev
copyright_year   = 2011

[@Git]
commit_message = initial commit  ; this is the default
remote = origin git@github.com:shootnix/%{lc}N.git ; no default
config = user.email shootnix@gmail.com  ; there is no default
tag_format = %v
tag_message = Release: %v
push_to = origin
[Git::NextVersion]
first_version = 1.1
version_regexp = ^(.+)$
[@Basic]
[ModuleBuild]
mb_version = 0.38
[NextRelease]
[PkgVersion]
[PodVersion]
[MetaJSON]
[CriticTests]
[AutoPrereqs]
[GitHub::Update]
cpan = 1
[GitHub::Meta]